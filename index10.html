<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./font-awesome.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .container {
        margin: 0 auto;

        max-width: 1280px;

        border-radius: 10px;
        font-size: 28px;
      }
      nav.first-child {
        text-align: center;
        background-color: #c5c1c1;
        border-radius: 10px 10px 0 0;
        padding: 5px;
      }
      nav.first-child ul li {
        display: inline;
      }
      nav ul li a {
        color: black;
        text-decoration: none;
      }
      nav ul {
        list-style: none;
      }
      nav ul > li:not(.sub-menu) {
      }
      nav.first-child ul li:hover {
        border-bottom: 2px solid #6e6767;
      }
      nav.first-child ul li:active {
        background-color: red;
      }
      .small {
        font-size: 22px;
      }
      .p-10 {
        padding-right: 10px;
      }
      .has-sub-menu {
        position: relative;
      }
      .has-sub-menu:hover .sub-menu {
        display: block;
      }
      .sub-menu {
        position: absolute;
        background-color: #c5c1c1;
        text-align: center;
        top: 36px;
        left: 4px;
        display: none;
      }
      .sub-menu li {
        display: block;
      }
      .container-fluid {
        width: 100%;
        background-color: #176e5b;
        height: 100px;
      }
      main {
        height: 100vh;
        background-color: #8f1919;
      }

      main aside {
        background-color: #b9b3b3;
        border-radius: 0px 20px 0px 20px;
        min-width: 15%;
        height: 300px;
        float: left;
        margin-top: 50px;
      }
      main aside ~ div {
        border-radius: 10px;
        float: right;
        height: 100%;
      }
      main aside ~ div img {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid"></div>
    <div class="container">
      <nav class="first-child">
        <ul>
          <li>
            <i class="fa-solid fa-house small p-10"></i><a href="">Home</a>
          </li>
          <li class="has-sub-menu">
            <a href="">Products</a>
            <ul class="sub-menu">
              <li><a href="">Tablet</a></li>
              <li><a href="">Phablet</a></li>
              <li><a href="">Laptop</a></li>
              <li><a href="">Iphone</a></li>
            </ul>
          </li>
          <li><a href="">Blog</a></li>
          <li><a href="">AboutUs</a></li>
          <li><a href="">ContactUs</a></li>
        </ul>
      </nav>
      <main>
        <aside>
          <nav>
            <ul>
              <li><a href="">gallery</a></li>
              <li><a href="">products</a></li>
              <li><a href="">news</a></li>
              <li><a href="">blalalla</a></li>
            </ul>
          </nav>
        </aside>
        <div><img src="./car.jpg" alt="" /></div>
      </main>
    </div>
  </body>
</html>
